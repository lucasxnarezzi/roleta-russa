<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Roleta Russa</title>
  </head>
  <body>
    <div class="container">
      <h1>Roleta Russa</h1>
      <h2>Consegue sobreviver?</h2>
      <div id="mensagem"></div>
      <input
        type="number"
        min="1"
        max="6"
        id="escolha"
        placeholder="Escolha um número (1-6)"
      />
      <button id="botao">Enviar</button>
      <div id="aviso"></div>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
